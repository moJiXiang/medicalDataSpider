  <script>


  let message1 =  "试管婴儿技术起源<br>世界上第一个试管婴儿路易丝·布朗\n\n体外受精联合胚胎移植技术（IVF）：又称试管婴儿，是指分别将卵子与精子取出后，置于试管内使其受精，再将胚胎前体---受精卵移植回母体子宫内发育成胎儿。试管婴儿是用人工方法让卵子和精子在体外受精并进行早期胚胎发育，然后移植到母体子宫内发育而诞生的婴儿。<br>“试管婴儿”是伴随体外受精技术的发展而来的，最初由英国产科医生帕特里克·斯特普托和生理学家罗伯特·爱德华兹合作研究成功的。（罗伯特·爱德华兹因此获得2010年诺贝尔生理学与医学奖，爱德华兹现在是英国剑桥大学的名誉教授。）“试管婴儿”一诞生就引起了世界科学界的轰动，甚至被称为人类生殖技术的一大创举，也为治疗不孕不育症开辟了新的途径。“试管婴儿”是让精子和卵子在试管中结合而成为受精卵，然后再把它（在体外受精的新的小生命）送回女方的子宫里（胚卵移植术），让其在子宫腔里发育成熟，与正常受孕妇女一样，怀孕到足月，正常分娩出婴儿。这一技术的产生给那些可以产生正常精子、卵子但由于某些原因却无法生育的夫妇带来了福音，现在这一技术已在我国很多地方开展。1944年，美国人洛克和门金首次进行这方面的尝试。世界上第一个试管婴儿路易丝·布朗于1978年7月25日23时47分在英国的奥尔德姆市医院诞生，此后该项研究发展极为迅速，到1981年已扩展到10多个国家。现在世界各地的试管婴儿总数已达数千名。我国已有几所医学院开始这项研究，1985年北京医学院已首获成功。<br>对于患有输卵管堵塞等疾病的妻子，可以通过手术直接从卵巢内取出成熟的卵细胞。然后在试管里将丈夫的精子混合，让他们在体外结合成受精卵。对于精子少或精子活动能力弱的丈夫，则可通过一枚极其微细的玻璃吸管，从他的精液中选出健壮的精子，把它直接注入卵细胞中，形成受精卵。受精卵在体外形成早期胚胎后，就可以移入妻子的子宫了。<br>试管婴儿技术原理<br>试管婴儿(6张)\n\n\n\n“试管婴儿”并不是真正在试管里长大的婴儿，而是从卵巢内取出几个卵子，在实验室里让它们与男方的精子结合，形成胚胎，然后转移胚胎到子宫内，使之在妈妈的子宫内着床，妊娠。正常的受孕需要精子和卵子在输卵管相遇，二者结合，形成受精卵，然后受精卵再回到子宫腔，继续妊娠。<br>“试管婴儿”可以简单地理解成由实验室的试管代替了输卵管的功能而称为“试管婴儿”。尽管体外受精原用于治疗由输卵管阻塞引起的不孕症，现已发现体外受精对由于宫内膜异位症（endometriosis），精子异常（数目异常或形态异常）引起的不孕症，甚至原因不明性不孕症都有所帮助。研究显示一个周期治疗后的妊娠率在40%左右，出生率稍微低一点。<br>试管婴儿技术发展<br>试管婴儿第一代<br>世界首个试管婴儿\n\n1978年英国专家steptoe和E·dowrds定制了世界上第一个试管婴儿，被称为人类医学史上的奇迹。试管婴儿技术是体外受精———胚胎移植等人工助孕技术的俗称，是一项结合胚胎学、内分泌、遗传学以及显微操作的综合技术，在治疗不孕不育症的方法中最为有效。它是将精子和卵子置于体外利用各种技术使卵子受精，培养几天后移入子宫，使女性受孕生子。<br>第一代试管婴儿技术，解决的是因女性因素引致的不孕。<br>试管婴儿第二代<br>1992年由比利时Palermo医师及刘家恩博士等首次在人体成功应用卵浆内单精子注射（ICSI），使试管婴儿技术的成功率得到很大的提高。国内医学界将ICSI称为第二代试管婴儿技术。ICSI不仅提高了成功率，而且使试管婴儿技术适应症大为扩大，适于男性和女性不孕不育症。第二代技术发明后，世界各地诞生的试管婴儿迅速增长，每年美国出生的试管婴儿有5万名。<br>第二代试管婴儿技术， 解决因男性因素引致的不育问题。<br>试管婴儿第三代<br>随着分子生物学的发展，在人工助孕与显微操作的基础上，胚胎着床前遗传病诊断（PGD）开始发展并用于临床，使不孕不育夫妇不仅能喜得贵子，而且能优生优育。<br>第三代试管婴儿技术所取得的突破是革命性的，它从生物遗传学的角度，帮助人类选择生育最健康的后代，为有遗传病的未来父母提供生育健康孩子的机会。<br>第三代试管婴儿技术能够实现优生的原理：<br>因为生殖医学中心会为每一对选择试管婴儿技术生育儿女的夫妇，在试管中培育出若干个胚胎，在胚胎植入母体之前，按照遗传学原理对这些胚胎作诊断（此方法简称PGD），从中选择最符合优生条件的那一个胚胎植入母体。<br>这种符合优生条件的胚胎是这样被筛选出来的：人类某些遗传病如X性连锁疾病，是有选择地在不同性别的后代身上发病的。以血友病的男性患者为例，一般来说他的儿子是正常的；而女儿或正常或携带血友病基因的概率各占一半（血友病基因携带者一般不会发病）；血友病患者如是女性，那她的儿子会发病，而她的女儿携带正常或血友病基因的概率各占一半。营养不良、色盲等遗传病的优生原理与血友病相同。只要了解这种遗传特征，就可以对试管培育的胚胎细胞进行基因检测，选择无致病基因的胚胎植入子宫，从而避免遗传病孩出生。<br>人类很多遗传性疾病都可以使用这种PGD方法避免遗传给后代，譬如地中海贫血、先天愚型等等。<br>两对夫妇权衡利弊，作出两个不同的决定：一对同意采用第三代试婴技术选择生女孩；一对心存侥幸，不想采用此技术，还想搏一搏生个男孩，但可以肯定，生下的男孩如前胎男孩一样，仍是血友病患者。<br>试管婴儿适用人群<br>1. 严重输卵管疾病，如患盆腔炎导致输卵管堵塞、积水；或输卵管结核而子宫内膜正常；或异位妊娠术后输卵管堵塞。<br>2. 子宫内膜异位症。<br>3. 免疫性不孕症，男方精液或女方宫颈粘液内存在抗精子抗体者。<br>4. 男性因素，即少精症、弱精症、畸精症。<br>5. 原因不明性不孕症。<br>6. 其它原因的不孕治疗无效者。<br>7. 有遗传性疾病需要做移植前诊断者。<br>8. 其它：如卵泡不破裂综合症等。<br>试管婴儿不宜人群<br>1. 提供卵子及精子的任何一方患生殖、泌尿系统急性感染或性传播疾病。<br>2. 提供卵子及精子的任何一方有酗酒、吸毒等不良嗜好。<br>3. 提供卵子及精子的任何一方接触致畸量的射线、毒物、药品并处于作用期。<br>4. 女方患有不宜生育的严重遗传性疾病、严重躯体疾病、精神心理障碍等。<br>5. 接受胚胎赠送或卵子赠送的夫妇双方患生殖、泌尿系统急性感染和性传播疾病或有酗酒、吸毒等不良嗜好。女方子宫不具备妊娠功能或严重躯体疾病不能承受妊娠。<br>试管婴儿具备条件<br>做试管婴儿，必须有结婚证、夫妇身份证及准生证。<br>男方需化验精液，女方亦需完成一些基本的检查，如妇科检查、诊刮、输卵管通透试验、抗精子抗体、肝功能和乙肝两对半、血常规分析和出凝血时间及基础内分泌激素测定（月经第3天）等。若无异常，大夫会为您建立一份病历，告诉您何时开始试管婴儿治疗。<br>一般黄体中期即月经第21天开始用药，使体内促性腺激素处于低水平，用药8天左右月经来潮，月经第3～7天，开始肌肉注射促卵泡发育的药物，3天后B超监测卵泡发育情况，调节用药剂量，促卵泡发育药物应用10天左右，卵泡发育成熟，这时经B超引导下经阴道穹窿穿刺可取出卵子，在体外授精，培养3天后授精卵发育成胚胎放入宫腔，移植后卧床休息2～3小时。整个过程痛苦很小，一般不需住院。 试管婴儿一个周期需花费2万～3.5万（国产药1万元以内）。<br>试管婴儿过程简介<br>(1)刺激排卵：一般正常妇女每一自然周期仅有一个卵泡成熟，但要对于试管婴儿来说，这是不够的。为了获得多个卵子，往往采用控制超排卵方法，如CC/HCG、 HMG/HCG、CC/HMG/HCG、GnRH-a/FSH/HCG等以获取较多的卵子供使用。<br>(2)预测排卵：要取排卵前成熟的卵子，首先要确定排卵期。临床上可通过基础体温测定、子宫颈黏液检查、阴道涂片，主要是B超监测卵泡的发育程度，以确定给予激素诱发排卵的最佳时间。<br>(3)采集卵子：于卵泡发育成熟尚未破裂时，在腹腔镜下经腹或在B超监视下，经阴道以针穿刺成熟卵泡，抽取卵泡内容物，找出卵母细胞。<br>(4)卵子培养：取出的卵母细胞放入培养液中培养，以使卵子进一步成熟，达到与排卵时相近状态。<br>(5)体外授精：将在无菌条件下取得的丈夫精液，经过处理，使精子具备穿入卵子的能力，成为授精小滴，然后加入含有卵子的培养基内。通过二性原核融合形成一个新细胞即受精卵，然后继续培养。得其分裂至8～16 个细胞时，将胚泡以导管注入宫底部，最好一次能够移植 3～4个受精卵，可提高移植后妊娠的成功率。胚泡移植成功取决于受精卵本身的生命力，子宫内膜是否健康，以及移植过程有无损伤。<br>(6)移植后处理：移植后卧床24小时，限制活动3～4 天，于取卵当天，取卵后第3、6天注射HCG或取卵后每日接收黄体酮肌注以减少妊娠早期流产，移植后14、16 天观察血清HCG水平上升与否以判断妊娠。妊娠成功则定期监测胎儿发育，作高危妊娠处理，密切观察，并采取保胎措施。<br>试管婴儿诊前准备<br>首先要明确不孕的病因，了解是否适合做“试管婴儿”。做试管婴儿的条件：体外授精胚胎移植技术的目的是帮助不孕患者得到一个健康、聪明的孩子，必须遵循优生优育的原则。因此，想要做试管婴儿的男女双方必须身心健康，无遗传性疾病，女方年龄一般不超过40岁，男方不超过55岁。因为女方年龄过大，自然受孕后怀孕后流产率高，胎儿畸形发生可能性也比年轻者大，妊娠期合并症增加，作试管婴儿的大龄不孕妇女除了同样存在以上的问题外，在促排卵时常常反应不好，在第一阶段被迫放弃治疗，卵子的质量相对差，妊娠率低，不容易成功。就诊时最好携带过去检查及治疗的资料及证明，以免浪费时间做重复检查。资料包括：<br>1．输卵管通畅性检查的报告：子宫输卵管碘油造影的X光片、B超下通液的报告或腹腔镜检查或开腹手术的医院证明均可。<br>2．是否排卵的检查：一年内的子官内膜病理报告和近期三个月的基础体温单。<br>3．近半年来丈夫的精液常规实验室检查报告。<br>4．夫妇双方乙型肝炎表面抗原抗体、e抗原抗体和核心抗体，丙肝抗体，肝功能、血型化验报告，女方血沉、结核菌素试验；血清爱滋病毒抗体。<br>上述资料齐全后，可到不孕症治疗中心就诊，正式进入周期前，在预期月经来潮前十天就诊，再次妇科检查，进行试验移植，探测子宫腔深度及移植胚胎时导管方向。<br>试管婴儿选取胚胎<br>卵子取出后，与精子在试管内共同孵育，每个卵子约需10万条精子。受精后，受精卵分裂形成早期胚胎，即2～8个分裂球时即可进行胚胎移植（ET），此时约在采卵后48小时，此时间也可根据具体情况稍加以变动，如推后一天，这时也可能更利于优选胚胎。如果过早，宫腔内环境反而可能不利于接受胚胎。一般在刺激周期的前一周期，在门诊进行试验移植，以了解子宫的方位，子宫颈和子宫体间的角度及子官腔长度，并对子宫颈稍加扩张。移植时消毒外阴后，窥阴器暴露宫颈，擦净，再次用培养液擦子宫颈和穹窿及子宫颈管，将子宫颈管内粘液尽量去净。动作应尽量轻柔以减少对子宫肌肉的刺激。用特殊的移植管注入胚胎。进入宫腔，于距宫底0.5cm处注入胚胎，等待1分钟后，将头转动90°以甩掉未能滴下的一滴液体，再将导管缓慢撤出。导管取出后还要在显微镜下检查胚胎有未带出。移植后患者可以仰卧，臀部抬高，子宫很前屈者也可采取俯卧位，目的是使注入的胚胎停留在子宫腔的上方。静卧约3～6小时，可以排尿，避免尿液滞留。移植当日注射HCG5000国际单位及黄体酮30mg，以后常规每日注射黄体酮，如14天后尿HCG阴性即停止注射，妊娠者继续直到B超可见胎心后再逐步减量。对卵泡过多，可能致成卵巢过度刺激综合征者，不宜用HCG。<br>试管婴儿精液检验<br>1、精浆果糖测定<br>[正常参考值] 9.11-17.67mmol/L。<br>2、精浆酸性磷酸酶测定<br>[正常参考值] 　金氏法：>255nmol·s-1/L<br>3、精浆顶体酶活性测定<br>[正常参考值] 36.72±21.43U/L。<br>4、精浆乳酸脱氢酶-X同功酶（LDH-X）测定<br>[正常参考值] 　LDH-X绝对活性：2620±1340U/L； 　LDH-X相对活性：≥0.426。 　[临床意义] LDH-X具有睾丸及精子的组织特异性，是精于运动获能的关键酶，该酶检测可作为诊断男性不育有价值的指标。睾丸萎缩患者LDH-X降低或消失，精子发生缺陷时无LDH-X形成，少精或无精者可致LDH-X活性降低。服用棉酚也可抑制此酶活性。<br>5、精浆肉碱测定<br>分析正常生育男性及弱精症不育患者精浆中L肉毒碱水平差异及其临床意义。方法 精浆样品经乙研究建立人精浆中L肉毒碱HPLC测定方法，分析正常生育男性及弱精症不育患者精浆中L肉毒碱水平差异及其临床意义。<br>6、抗精子抗体（AsAb）测定<br>[正常参考值] 阴性。<br>试管婴儿实施步骤<br>由于各种原因引起的输卵管阻塞，使精子卵子不能相遇，从而导致不孕。解决的方法是设法使精子与卵子在体外相遇并受精，这就是常说的试管婴儿。具体的做法是，先用药物促使双侧卵巢多生长出一些卵子，待其成熟后将卵子取出，放入模拟人体内环境的培养液中，再加入经过处理的精液，培养一段时间后，精子卵子即可融合成受精卵并分裂至4-8个细胞，然后挑出2-3个发育最好的胚胎，将其放回到子宫腔内继续生长发育。试管婴儿的医学术语称体外受精-胚胎移植。这是因输卵管不通而不孕的夫妇的唯一选择，当然，也可用于治疗一些其它方法治疗无效的其它原因的不孕症。试管婴儿和在此基础上发展起来的胚胎移植能够解决妇女的某些不育症，同时为开展人类、家畜和农作物的遗传工程，为保存面临绝种危机的珍贵动物提供了有效的繁殖手段。此外，按照中国限制人口数量、提高人口素质的人口政策，开展这方面的科研，可为中华民族的优生事业开拓一条新路子。试管婴儿是现代科学的一项重大成就，它开创了胚胎研究和生殖控制的新纪元。<br>1、控制性超排卵<br>2、监测卵泡<br>3、取卵<br>4、取精<br>5、体外受精<br>6、胚胎体外培养<br>7、胚胎移植<br>8、胚胎移植后补充黄体酮<br>9、胚胎移植后第14天验晨尿确定是否妊娠<br>10、妊娠后14天，B超检查胎儿数及胚胎着床部位<br>控制性超排卵：<br>由于自然月经周期的长短因人而异，同一患者不同周期也存在差异，所以不易安排取卵时间，而且自然周期中只有一个优势卵泡发育，受精后只能形成一个胚胎，而移植一个胚胎的妊娠率是很低的。所以需要采用控制性超排卵来增强与改善卵巢功能，以达到不受自然周期的限制、获得多个健康卵子的目的，提供多个胚胎移植，并尽可能使黄体发育与子宫内膜功能同步。控制性超排卵一般是先用GnRHa使体内FSH和LH降调，再施与HMG或FSH排卵药物，刺激卵巢中的卵泡成长，依据患者对药物的反应性调整药物使用剂量，患者的年龄及药物的使用剂量不同，所获得的卵子数亦不同。<br>监测卵泡：<br>为评价卵巢刺激效果与决定取卵时间，须利用阴道B超来监测卵泡大小，并配合抽血检查E2值 （雌激素），调整用药量。当二至三个以上的卵泡直径大于1.8cm，且1.4cm以上的卵泡数与E2值相当，便可注射人绒毛促性腺激素（hCG），促使卵泡成熟。在注射hCG后34～36小时取卵。<br>取卵：<br>最常用的取卵方式是在的局部麻醉下，经阴道B超引导，将取卵针穿过阴道穹窿，直达卵巢吸取卵子，并立即在显微镜下将卵子移到含胚胎培养液的培养皿中，置37°C的培养箱中培养。<br>取精：<br>精子取出的时间与取卵的日子为同一天。取精前洗净双手，用自慰法留取精液。所给的小杯是无菌的，留取时不要触摸杯缘及杯内。取出的精液采用上游法或Percoll密度梯度离心法处理。<br>体外受精：<br>取卵后4～5小时将处理后的精子与卵子放在同一个培养皿中，共同培养18小时后，可在显微镜下观察受精情况。若精子质量太差，无法自然受精，则必须以显微注射法强迫受精 （参考卵细胞浆内单精子显微授精）。<br>胚胎移植：<br>受精卵在体外培养48～72小时可发育到8～16细胞期胚胎。此时依据患者的年龄、曾经怀孕与否及胚胎的质量，决定移植胚胎的数目，多余的胚胎可冷冻保存。胚胎移植一般不需麻醉。目前多在受精后2～3天移植胚胎，我所采用的是受精后3～5天胚胎移植。推迟胚胎移植的时间，对体外培养的条件要求就越高，但推迟移植时间更符合妊娠生理，同时也可通过自然筛选淘汰劣质胚胎，可提高妊娠率，降低多胎率。<br>胚胎移植后补充激素：<br>目前我们多采用注射法给予黄体酮支持黄体。如果确定妊娠，则改用hCG继续补充到怀孕10周。<br>胚胎移植后14天，可由验尿或抽血确定是否妊娠。<br>试管婴儿注意事项<br>试管婴儿是现代一种常见的治愈不孕不育症的方法，它可以帮助那些想要小孩的夫妻孕育出自己爱情的结晶，那么试管婴儿需要注意的事项如下：<br>1. 历时约20天。双方注意休息、营养及卫生，禁同房。<br>2.治疗方案分为长、短两种，长方案从治疗周期的月经前一周开始用药，短方案从治疗周期月经见红的第2-3天开始用药。用药当日夫妇双方到中心签署知情同意书, 医生查阅身份证、结婚证、计划生育证明原件，收取复印件。<br>3. 患者在使用药物之前必须认真阅读药物使用说明书，在用药过程中出现不良反应请立即去医院就诊，以便医生及时诊治。<br>4. 使用长方案者用药后月经一旦来潮，或用药后12天仍未来月经，请及时与医生联系。<br>5. 用药开始后遵医嘱来院监测卵泡（阴道B超），必要时抽血化验激素水平。<br>6.丈夫遵医嘱适时手淫排精一次。<br>7. 一般于周期第12-14天卵泡成熟，卵泡成熟后即停止用促排卵药。于停药当晚9时左右（具体遵医嘱）肌注绒毛膜促性腺激素（HCG）。注射HCG后36小时左右经阴道取卵，同时丈夫取精液。事先最好洗澡或作局部清洁。<br>8. 如卵子能受精并能分裂成可以移植的胚胎，则于取卵后第3天将胚胎送回子宫腔。进行囊胚期移植的患者于取卵后5-6天进行移植。移植当日少饮水，术后卧床休息2小时，防止胚胎流出;限制活动24小时，避免性生活半月。移植术后每日肌注黄体酮/或每三日肌注HCG。<br>9.移植术后遵医嘱来院监测激素水平。移植后2周留晨尿或抽血做妊娠实验。如阳性，即受孕成功，于移植后4周左右行B超检查，了解胎儿情况。继续保胎至移植后10-12周;阴性即胚胎未着床，停药等待月经来潮。<br>试管婴儿成功概率<br>试管婴儿\n\n“试管婴儿”的成功率是这应该是准备接受“试管”婴儿技术治疗的人们所关注的问题。从20多年前 “试管”婴儿诞生到今天，人类辅助生殖技术有了很大的发展。因为各项技术的成熟，包括细胞培养液的完善，也包括医务人员经验的丰富，“试管”婴儿的成功率在世界范围内逐渐提高，从原来的20%～25%左右已经提高到60%甚至更高的水平。<br>“试管”婴儿的成功率取决于很多方面，取决于内分泌及实验室的条件，取决于技术人员的技术水平，当然也取决于病人的年龄，病人的子宫和卵巢条件以及有没有其他的疾病等等，这都是影响成功率的因素。比如受女方年龄的影响，这是一个最大的影响因素。在25岁到35岁的女性“试管”婴儿的成功率要高于30%～40%的平均水平，有的能达到50%，或者更高一些，但是到了35岁以后成功率逐渐下降，到40岁只达到20%左右，原因是年龄大了以后，卵的质量和数量都有所下降。<br>试管婴儿影响因素<br>女方年龄<br>女方年龄起着至关重要的作用。一般来说，男方即使五六十岁，对生育能力的影响都并不明显，可相对于女方来说就不行了。随着女方年龄的增长，生育能力会逐渐下降，35岁后下降明显加快，到了绝经期后就完全丧失，而且这一过程不可逆转。目前尚无药物可以使女人的生育能力“返老还童”。<br>卵巢功能<br>卵巢功能是指卵巢对促排卵药物的反应性。卵巢功能越差，得到的卵子越少、卵子的质量越差，妊娠率就越低、流产率也就越高。卵巢功能除与年龄有关外，还与个体之间的差异有关。此外，卵巢手术、特别是卵巢囊肿剥除术、卵巢电凝术，可严重破坏卵巢结构，损坏卵巢的功能。所以未孕青年妇女应尽可能避免卵巢囊肿剥除术，实在必须进行的应尽可能多保留卵巢组织，应避免进行卵巢切除。目前超声引导下进行囊肿穿刺并配合药物治疗的方法，经实践证明效果非常理想，这种治疗方案不仅无痛苦，而且不破坏卵巢组织，最大程度地保护了卵巢功能。其他如卵巢单纯性囊肿应用介入超声治疗效果也很好。<br>输卵管积水<br>输卵管积水也是不孕症的一个重要原因，同时输卵管积水患者若希望怀一个试管婴儿，其妊娠率也低于无积水者，且流产率及宫外孕发生率会大大增加。文献显示，输卵管积水使得试管婴儿的怀孕率及着床率减低50%，使得流产率提高2倍。<br>也就是说试管婴儿的成功率在20%～30%的话，如果存在输卵管积水那么成功率就会将至10%～15%，加之流产率的提高，所以说在试管婴儿治疗之前治疗输卵管积水就显得至关重要。<br>原因有以下几点：<br>1、输卵管积水潴留液改变宫腔的内环境，机械的干扰胚胎与子宫内膜的接触。<br>2、输卵管积水中所含的微生物、碎屑及毒性物质影响胚胎着床，降低胚胎种植率及妊娠率，增加流产率。<br>3、输卵管积水时组织所释放出来的细胞因子、前列腺素、白细胞趋化因子和其他炎性复合物作用与子宫内膜，影响胚胎着床。<br>4、输卵管积水患者种植窗期子宫内膜β一整合素水平下降，亦可影响子宫内膜容受性。<br>5、输卵管积水常由感染引起，且多为上行感染，即往的感染可能会造成子宫内膜损害，留下永久性的对胚胎种植容受性的影响。<br>6、在试管婴儿治疗的超排卵中B超监测可发现少数输卵管积水呈进行性增大，会被误认为发育中卵泡，会引起用药误导，提早给予HCG，导致取卵时成熟卵细胞比率下降。<br>7、另一方面B超监测下经阴道取卵过程中误穿输卵管积水，积水直接污染卵细胞，影响卵细胞受精及受精卵发育。<br>所以为了提高试管婴儿的成功率，降低流产率着手治疗输卵管积水是非常必要的。输卵管记忆合金栓堵术作为处理输卵管积水的一种新方法，既避免了手术之苦，又避免了对卵巢功能的影响。在试管婴儿治疗周期中，其受精率、卵裂率等指标与输卵管近端阻塞无积水的患者相似。<br>综上所述，输卵管记忆合金栓堵术作为对输卵管积水的处理是一项创新性的方法，并且是行之有效的方法，与临床目前采用的常规方法相比其优点如下：<br>1、采用机械方法进行输卵管近端的栓塞，为机械性栓塞，对宫腔内环境不会造成影响。<br>2、避免了开腹手术和腹腔镜手术等带来的一系列的痛苦、损害、风险和并发症。<br>3、该手术是在x光机下直视操作，操作者和患者家人都可以清晰的看到整个栓堵过程，具有操作简便、痛苦小、微创、不需要麻醉或只需要局麻，故其危险性低，术中患者清醒，手术成功率高，经济，而且对卵巢功能无影响；20分钟完成手术，可随治随走，无需住院等优点。<br>4、行该手术后试管婴儿的妊娠率显著增加，并且避免了输卵管妊娠的发生。<br>5、术后能恢复子宫内膜的内分泌环境。<br>该项技术克服了手术治疗的不足，并填补了介入治疗在体外受精－胚胎移植（试管婴儿治疗）应用中的空白，是试管婴儿的发展及新突破。<br>输卵管积水患者试管婴儿前进行输卵管记忆合金栓堵的必要性<br>输卵管记忆合金栓堵术作为试管婴儿前处理输卵管积水的一种新方法，既避免了手术之苦，又避免了对卵巢功能的影响。在试管婴儿治疗周期中，其受精率、卵裂率等指标与输卵管近端阻塞无积水的患者相似。<br>综上所述，输卵管记忆合金栓堵术作为对输卵管积水的处理是一项创新性的方法，并且是行之有效的方法，与临床目前采用的常规方法相比其优点如下:<br>1、采用机械方法进行输卵管近端的栓塞，为机械性栓塞，对宫腔内环境不会造成影响。<br>2、避免了开腹手术和腹腔镜手术等操作带来的一系列的痛苦、损伤、风险和并发症；<br>3、该手术是在x光机下直视操作，操作者和患者家人都可以清晰的看到整个过程，具有操作简便、痛苦小、微创、不需要麻醉或只需要局麻故其危险性低，术中患者清醒，手术成功率高，经济，而且对卵巢功能无影响；20分钟完成手术，可随治随走，无需住院等优点。<br>4、行该手术后试管婴儿的妊娠率显著增加，并且避免了卵管妊娠的发生；<br>5、术后能恢复子宫内膜的内分泌环境。关于输卵管积水对试管婴儿影响的问题可以参看<中华输卵管专业网>的输卵管积水栏目.<br>该项技术克服了手术治疗的不足，并填补了介入治疗在体外受精－胚胎移植（试管婴儿治疗）应用中的空白，是试管婴儿的发展及新突破。 子宫功能<br>子宫内膜受到严重损伤的患者，若超排卵周期子宫内膜厚度少于7毫米，则进行试管婴儿时妊娠率低、流产率高，目前尚无可靠方法治疗。此外，子宫畸形虽不影响试管婴儿的妊娠率，但流产率及早产率高，活胎分娩率低，因此在进行试管婴儿前最好能进行矫正手术，这样才能改善妊娠预后，提高试管婴儿妊娠率。<br>除了上述几点外，还有一些社会学方面的因素，对试管婴儿的妊娠率有一定的影响，如：患者本身的心理因素、患者所处的社会环境等等。<br>试管婴儿诞生记录<br>1978．7．25 英国 女 世界第一个试管婴儿<br>1978．10．3 印度女 印度第一个<br>1979．1．14 英国 男 第一个男性婴儿<br>1979．6．23 澳大利亚女 澳大利亚第一个<br>1980．6．6 澳大利亚 一男一女 首例试管婴儿双胞胎<br>1981．10．19 英国 女 第一个黑白混血儿试管婴儿<br>1981．12．28 美国 女 美国第一个<br>1982．1．20 希腊女 希腊第一个<br>1982．2．24 法国女 法国第一个<br>1982．6．25 英国 女 全国第一个试管婴儿的母亲再度出生试管婴儿<br>1982．9．22 以色列女 以色列第一个<br>1982．9．27 瑞典女 瑞典第一个<br>1983．5．20 新加坡男 东南亚第一个试管婴儿<br>1983．6．8 澳大利亚 二女一男 首例三胞胎<br>1984．1．16 澳大利亚 四男 首例四胞胎<br>1985．4．16 中国台湾男 台湾首例试管婴儿<br>1988．3．10 中国 女 中国内地第一个试管婴儿<br>试管婴儿健康风险<br>目前，科学家还无法准确地解释为什么试管婴儿出生后会面临更大的健康风险。一些辅助生育学（IVF）专家指出，与试管受精相关联的疾病问题的高发率可以追溯到创造孩子胚胎时所用的卵子的缺陷。<br>三份新的研究显示，在做试管受精而备的卵子中平均有42%携带基因变异，这会让创造出来的胎儿难以顺产。一些专家暗示这归咎于用来刺激排卵的药物。为了更方便地获取卵子，医生都要给做试管受精手术的妇女事先服用排卵药物。<br>据英国广播公司报道，实验室里用来创造胚胎的卵子经常会带有基因缺陷，因此，更多的IVF专家正呼吁所有用到的卵子都要被筛选。现在，在英国规范IVF的政策要求年龄超过35岁的妇女的卵子都要做非正常染色体数目的扫描。<br>这个发现，预言性地推动了人们对使用胚胎植入子宫前基因诊断（PGD）的需求增加，PGD是一个检查早期胚胎的一个单细胞的不正常基因的程序。这个程序有时候可能直接就引起胚胎的死亡，但更重要的是，作为一种“搜索-消灭”的方法，它有效地减少了被认为基因不良的孩子的数量。<br>现在，首批试管婴儿都已长大成人。他们下一代的陆续出生，让试管婴儿引发的健康问题变得更加复杂。<br>试管婴儿滥用后果严重<br>监督辅助生殖技术国际委员会2006年6月21日发表报告说，从1978年世界首例试管婴儿诞生起，全世界共有300多万名婴儿通过试管受精方式出生。委员会专家雅克.穆宗说，全世界每年实施大约100万例试管受精手术，年出生婴儿约为20万。<br>虽然经过20多年的飞速发展，试管受精技术已经催生出一个年收入超过1亿美元的行业，但最近凸显的安全性问题，使它受到的批评越来越多。<br>事实上，在发现试管婴儿出生后可能会承受更多的健康风险之前，试管受精技术的应用已经带来了很多问题。许多妇女认为，有了试管受精技术，她们可以无限期推迟生育，当准备好的时候付钱就可以。但大多数人并不知道试管受精的平均怀孕率仅为25.1%，生育率18.5%；也不知道这些过程很痛苦并常常有危险。<br>目前中国不育人群人数正在逐年上升，“除了先天疾病之外，许多人是自己把自己耽误了。”很多妇女由于工作压力大，总觉得生孩子的事可以先放一放，使本来具备生育能力的自己罹患不孕，而试管受精技术只适用于1%～2%的不孕妇女。<br>在中国，每10对育龄夫妇中就有1对不育。庞大的市场需求，使很多医疗机构纷纷开展试管受精技术。遗传学家卢光琇认为，这一技术的滥用如得不到遏制，将影响中国的人口安全。她说：“这比农民买假种子造成粮食绝收后果要严重得多，一旦试管婴儿应用、管理失控，缺陷儿、男女比例失调、近亲结婚等问题将接连出现，并严重影响中国的人口安全。”<br>【补充】从目前的各种文献来看，虽然有争议，但大致聚焦于以下几点：<br>试管婴儿几个弊端<br>1、现代人工辅助生技术—试管婴儿，使精子失去了优胜劣汰竞争机会，可能将带微缺失的Y染色体遗传下去。容易造成流产死胎，先天畸形等缺陷。<br>2、如果女性身体不具备孕育条件，比如内分泌紊乱，黄体功能不全，有过流产史。即使施行试管婴儿手术成功，也可能造成流产。<br>3、可能出现伦理道德问题。地下精子库的不规范增加了人工授精的许多伦理问题。有些机构对精子没有严格把关，精子来源不明。无法保证胎儿质量。<br>4、增加了多胎妊娠风险：多胎妊娠的孕妇并发症多，早产发生率及围生期死亡率高，属高危妊娠范围。所以医患双方都希望得到单胎，最多是双胎妊娠。<br>5、成本效益高，即获得每一个后代的成本高：做一次人工受孕需要2～3万人民币，受孕率15﹪。多次的话，受孕率能提高至37%左右，甚至更高；<br>6、对女性生理的干扰较大。刺激排卵导致卵巢反应低下，易出现于卵巢功能早衰，年轻女性于40岁以前闭经、卵巢不敏感综合征。卵巢过度刺激综合征：血液浓缩血容量减少、少尿、腹水、胸水、电解质紊乱、高凝状态、肝肾功能损害、血栓形成、成人呼吸窘迫综合征，甚至死亡。发生率为0.6﹪～14﹪。<br>7、通过人工受精制造的试管婴儿比自然受精得来的婴儿出生时罹患脑瘫的几率高3倍。<br>试管婴儿产生缺陷<br>澳大利亚研究人员对837名通过试管混合法产下的婴儿,301名通过精子注射法产下的婴儿与4000名普通婴儿进行对比发现,试管婴儿患有先天性缺陷的比例比普通婴儿高，而且，试管婴儿往往没有自然受精的婴儿聪明，患心理疾病尤其是自闭症的可能性也较大。但是，并没有研究表明这种情况到底是由父母的不孕基因导致，还是由于试管婴儿技术本来的缺陷。<br>试管婴儿争议问题<br>试管婴儿健康风险<br>一些辅助生育学（IVF）专家指出，与试管受精相关联的疾病问题的高发率可以追溯到创造孩子胚胎时所用的卵子的缺陷。研究显示，在做试管受精而备的卵子中平均有42%携带基因变异，这会让创造出来的胎儿难以顺产。为了更方便地获取卵子，医生都要给做试管受精手术的妇女事先服用排卵药物。据英国广播公司报道，实验室里用来创造胚胎的卵子经常会带有基因缺陷。<br>试管婴儿先天缺陷风险<br>美国疾病控制预防中心的流行病专家Jennita Reefhuis博士报告，试管婴儿存在先天缺陷的可能性是普通婴儿的两到四倍。试管婴儿发生先天心脏缺陷的可能性是正常婴儿的两到三倍、天生唇裂的风险是普通婴儿的两倍，先天肠胃缺陷的风险是普通婴儿的四倍。即使风险更高，但这些生理缺陷确实发生在试管婴儿身上的案例依然很少见，且还不清楚风险攀升的致因。<br>试管婴儿胚胎筛选争议<br>试管婴儿技术的初衷并非是通过胚胎筛选“设计”婴儿，达到有选择地决定胎儿的性别，肤色，携带致病基因等目的。反对者认为，完全排除掉仅仅是有可能患上乳腺癌的胚胎，有违伦理道德标准。 也有反对者认为，试管婴儿技术的发展，会让基因筛选在不久的将来愈演愈烈，最终变成从相貌、智力等方面对人类胚胎实现进行筛选，变成名副其实的设计出生的婴儿。该技术已经得到英国人类受精和胚胎管理局（Human Fertilisation and Embryology Authority，简称HFEA）颁发的牌照，可以为患者提供染色体检测筛选服务。<br>试管婴儿多胚胎几率增加<br>胚胎移植并不能保证种一个成一个，医生为了保证成功率，往往想多种几个。因此在试管技术中，双胞胎，乃至多胞胎的现象十分普遍。中国卫生部专门为此出台了操作规范，明确要求，有试管婴儿需求的产妇，35岁以下的，第一次胚胎移植的，只允许移植2个。35岁以上或者不是第一次移植的，最多不能超过3个。但即便是3个，也被认为过多。<br>试管婴儿催生商业化代孕<br>1996年之前，国家对于代孕问题并没有特殊规定，1996年9月22日中国出现第一例代孕母亲生产下试管婴儿，此后不久代孕成为部分逐利者的商业契机，导致大量代孕灰色产业链产生，1997年，中国卫生部出台规定，严格禁止代孕母亲的试管生产。<br>试管婴儿赠卵所致伦理争议<br>很多无法生育的妇女需要赠卵来进行试管婴儿手术，由于卵源不足，导致有借卵需要的母亲登记排队，其中等待赠卵的最长达四五年之久。2006年之前，不少人通过找亲戚“借卵”等方式获得卵源。 2006年后，卫生部明令任何形式的商业化赠卵和供卵行为，“赠卵”只能限于做试管婴儿的女性剩余的卵子。因卵子来源被严格限定，赠卵试管婴儿手术耗时太长、程序复杂，繁忙的大医院也无法为此付出大量的时间和精力。这就催生了“卵子黑市”。由于缺乏监控，代孕中介为追求利益可能将某一个女性的数个卵子卖给多个家庭，在不知情的状况下，其后代可能出现兄妹、姐弟结婚的人伦问题<br>试管婴儿有副作用<br>做试管婴儿的第一步便是在严格的操作环境下对女性进行穿刺取卵，而穿刺有时是有损伤的。在穿刺取卵的时候可能会疼痛、出血、损伤脏器，或者大出血，也有可能会引起感染。做试管婴儿需要经济上、时间上的投入，而且容易失败。除了以上做试管婴儿有可能出现的副作用外，做试管婴儿还存在一定的风险，比如试管婴儿的成功率较低，大约是25%--35%，而且试管婴儿的双胎率比较高，可高达百分之十几，双胎的孩子因为重量大，发育不一定很好，而且母亲负担过重，所以可能会出现早产。做试管婴儿有副作用吗？如果35岁以上的女性做试管婴儿，为了提高成功率可移植三个胚胎。有时放三胎以后，还需人为的减成两胎，而在减胎的过程当中会存在风险。<br>试管婴儿并发症状<br>卵巢过度刺激症：在取卵后约1周左右，有少许患者出现以下症状：在临床上会表现腹胀、腹水（甚至胸水）、卵巢增大、胃肠道不适、少尿等症状，一旦妊娠该症状会持续二个多月才逐渐消除，这种病人术后禁止使用HCG安胎，并要密切和医生联系。该现象多见于多囊卵巢患者以及一些对药物敏感的人，这种人有几十个卵泡同时发育。<br>多胎妊娠：为了提高妊娠成功率，医生移植的数目通常都大于一个，这就存在多胎妊娠的危险。也许患者希望多胎，但多胎妊娠会增加许多风险：如妊娠高血压综合症、流产、死产、早产和低体重儿等。另外，多胎也会给父母带来经济上，体力上和情感上的负担，这些问题会抵消为人父母的快乐。治疗不育的目的是为了获得孩子，为了母婴健康，避免多胎，首先要减少移植胚胎的个数，通常不超过3个。如发生多胎可通过减胎技术将胚胎减少至1～2个。<br>试管婴儿引发流产<br>经过试管婴儿的治疗，能够获得怀孕当然是非常的高兴，但当这些快成为妈妈的人还在幸福的期待之中时被告知胚胎停止生长或未见胎心时，心理的反差是可想而知的。其实，试管婴儿确实也会引起流产，而且流产率要高于自然怀孕。<br>专家为此提出了以下几个原因：<br>1.不育症患者普遍年龄偏高，她们的流产率要比年轻人群高，有资料显示年龄越高越容易流产；<br>2.年龄高的人染色体畸变率要高于年轻人，染色体异常是流产的重要因素，因此现在的产前检查把35岁以上作为进行羊水检查的条件之一；<br>3.试管婴儿具有较高的多胎妊娠率，也可以导致流产率增高，目前有20%以上的多胎，所以，流产一定会增加；<br>4.目前有人认为促排卵药物的使用可以导致流产的增加。<br>所以，准备做IVF的患者在术前应该了解这些情况，怀孕后要配合医生进行主动的保胎治疗。<br>输卵管通畅的程度与宫外孕的发生有着直接的关系。输卵管不畅通会引起不孕，也能引发宫外孕。妇女正常怀孕的时候也能发生宫外孕，试管婴儿也可能发生宫外孕，流产、早产都可以。据权威医学资料统计，宫外孕在IVF（试管婴儿）孕妇的发生率约5%～8%。确切的原因仍未十分清楚，高危因素为盆腔粘连，当然并非所有盆腔粘连的病人一定会发生宫外孕。个别患者首次行IVF为宫外孕，第二次行IVF获得宫内正常妊娠，IVF宫内及宫外同时妊娠发生率为0.675%，经去除宫外孕病灶及安胎治疗，大部分宫内妊娠可以继续下去。 患过宫外孕的女性因曾尝过宫外孕的苦头，知道它的危害，有的甚至为它差点丢了身家性命，所以在准备再次妊娠前总是忧心种种、顾虑重重，害怕万一怀孕会再次发生宫外孕。也有很多患者有着这样的认识，认为输卵管疏通术治疗后有发生宫外孕的机率，故非常担心，而认为试管婴儿才是避免再次发生宫外孕的最佳选择。她们知道试管婴儿是把精子和卵子在体外培养后再送到子宫腔里，因精卵结合的过程不经过输卵管，所以不会发生宫外孕。上面的观点看似正确，其实不然，有专业知识的人则知道，实际上试管婴儿的宫外孕发生率比输卵管复通术后的宫外孕发生率还要高。所以只是为了避免宫外孕的发生而放弃输卵管堵塞的复通治疗而直接选择试管婴儿治疗无论其是从其医疗风险，医疗费用，宫外孕的发生率等方面都是得不尚失的。因为胚胎第三天放进子宫里面去，在移置的过程中是通过一条移置管注入子宫腔内，这从一个侧面就好象与输卵管通畅性检查的造影和通液有着同样的道理，这时的胚胎组织很小，也有可能非常容易地将胚胎注入输卵管的，同时，胚胎移置后通常还要在宫腔内游离三到四天才能找到最佳着床点，然后胚胎着床，临床妊娠。如果在这一段时间里跑到输卵管里面去就会引起宫外孕，现在没有好办法预防试管婴儿不发生宫外孕。除非在试管婴儿手术前切除双侧输卵管，这无疑又让患者增加并承担了新的手术创伤及医疗风险，同时也增加了患者的经济负担。<br>试管婴儿技术解释<br>未成熟卵培养（IVM）<br>普通试管婴儿技术帮助了很多患者实现了拥有孩子的梦想的，但是仍然有部分患者，如多囊卵巢综合征和卵巢过度刺激综合征的患者，临床上需要用未成熟卵培养技术。该技术特点就是在卵子处于非常幼小的阶段就从体内取出，并在体外特定条件下培养成成熟的卵子，这样就避免了多囊卵巢综合征患者卵子在体内难以成熟的问题以及卵巢过度刺激综合征患者难以药物促排卵的难题。<br>IVM的成功率低于第一代和第二代试管婴儿，大约为15～30%之间，国内只有少数生殖中心拥有该技术。<br>自然周期试管婴儿<br>自然周期试管婴儿是最近2两年大家开始关注的新的治疗方法。其理论依据是部分患者本身有比较好的卵巢储备，完全可以采取未成熟卵培养技术将自身储备的卵泡培养成成熟的卵泡，然后再进行试管婴儿。这样就不需要用促排卵药物，避免了药物对卵巢的反复刺激，减少了卵巢过度刺激，同时也减少了治疗费用，因为常规试管婴儿治疗费用中药品费用占了50%。常规试管婴儿如果失败后，通常需要让卵巢休息2－3个月然后再进行下一周期的治疗。但是自然周期由于没有药物对卵巢的刺激，所以失败后可以在在下个月立即进入下一周期的治疗。这种时间的连续性也更方便了职业女性和高龄妇女缩短治疗周期。<br>自然周期目前尚未被广泛采纳，其成功率数据现在缺少明确的文献报道，但是一般认为自然周期的成功率会低于促排卵周期，优秀的中心可以达到30%以上。<br>冷冻卵子<br>冷冻卵子技术主要是用特殊的冷冻技术，将卵子冷冻储存于液氮中，等到需要使用时再将卵子解冻。该技术适用于卵巢早衰以及丧失卵巢功能的患者，以及部分希望延迟生育的职业女性。卵巢早衰或者卵巢功能丧失的患者，其希望主要来自于其他患者捐赠的卵子，可以通过卵子冷冻技术将捐赠的卵子冷冻起来，到需要的时候再取出使用。另外部分职业女性希望延迟生育，但是又担心年龄增长后卵子质量下降，这样可以在年轻的时候采取冷冻技术将卵子冷冻储藏，等到年纪大了以后再使用。<br>该技术的难点在于由于卵泡内存有大量的液体，因此在冷冻过程中容易形成冰晶伤害卵泡的组织结构，造成成功率偏低。<br>冷冻胚胎<br>试管婴儿技术可以超越人类的排卵极限，通过药物排卵在一个月经周期内制造多个卵子，形成多个胚胎。但是多个胚胎移植不仅不会提高成功率，反而增加了多胎的发生，增加母婴死亡和并发症的危险。因此世界各国一般都有相应的法规限制植入的胚胎数量，而且由于技术的进步，国际已经开始形成单胚胎移植的趋势。国内目前规定最多移植的胚胎数量为3枚。对于有超过3个胚胎的患者，可以将多余的优质胚胎冷冻在液氮内，如果移植的胚胎不成功，就可以在下一次治疗周期移植冷冻的胚胎。冷冻胚胎的成功率一般会比新鲜周期的试管婴儿成功率低10%。<br>世界上首例冷冻胚胎试管婴儿诞生于澳大利亚MonashIVF。目前国内几乎所有的中心都掌握了冷冻胚胎技术。<br>试管婴儿中国发展<br>试管婴儿发展历史<br>中国首例试管婴儿\n\n试管婴儿的研究有着漫长的历史，早在40年代，科学家就开始在动物身上进行实验，1947年英国Nature杂志就报告了将兔卵回收转移到别的兔体内，借腹生下的幼兔的实验。1959年美籍华人生物学家张民觉把从兔子交配后回收的精子和卵子在体外受精结合，而且他还将受精卵移植到别的兔子的输卵管内，借腹怀胎，生出正常的幼兔。成功地完成兔子体外受精实验使张民觉成为体外受精研究的先驱。他的动物实验结果为后来人的体外受精和试管婴儿研究打下了良好的基础。<br>对输卵管因素不孕症治疗所寄托的希望已由20世纪60、70年代的输卵管显微成形手术转移到IVF-ET技术上。这两种治疗的选择还要根据患者的具体情况。我国在这方面的工作相对起步较晚，1985年我国台湾省出生第1例试管婴儿，1986年香港也出生1例。大陆首例试管婴儿郑萌珠于1988年3月10日上午8点56分在北京医科大学第三医院诞生，目前已经二十多岁了，聪明、健康。她的母亲是一位38岁、原发不孕20年、双侧输卵管不通的患者。湖南医科大学、中山医科大学第一附属医院生殖医学研究中心等都相继研究成功。 到目前为止国内已有上百家医疗机构开展了IVF-ET，但所做病例还不算多，其临床妊娠成功率都达到20%上下。在新技术方面，山东省医院报道我国首例配子子宫腔内移植妊娠成功，于1992年5月分娩。中山医科大学进行显微操作卵细胞浆内单精子注射（ICSI）试管婴儿于1996年4月诞生，这些成功都标志着我国大陆的体外受精，胚胎移植正在向前迈进。 目前中国第三代试管婴儿技术完全成熟，以庄广伦、马静茹教授为首的生殖医学中心是我国进行第三代试管婴儿的临床应用的惟一科研单位。<br>试管婴儿中国首例<br>张丽珠教授介绍，1987年5月，甘肃省礼县盐官镇小学民办教师郑桂珍找到北京大学附属第三医院产科，称结婚20年未怀孕，想通过试管技术生个孩子。经检查，发现郑桂珍输卵管不通，符合做试管婴儿特征。但其已38岁，年龄较大；再者之前国内没有任何试管婴儿成功的经验，难度相当大。“1986年我们以优生的名义申请到国家课题，开始尝试这方面研究试验。”张丽珠教授告诉记者，虽然硬件相当简陋，但第一例试管婴儿诞生过程较顺利。1987年6月24日，胚胎移植到郑桂珍体内；7月10日，郑桂珍出现早孕反应。1988年3月10日，张丽珠为郑桂珍实施剖腹产。郑桂珍见到孩子时喜极而泣。回到甘肃礼县后，郑桂珍一家一直和张丽珠教授保持联系。“小姑娘还想要考北大医学院。”张丽珠教授说。2007年的一天，由她制造的第一例试管婴儿郑萌珠打电话告诉张教授，她考上了大学，当年，这个19岁的姑娘已经离开了甘肃天水老家，赴西安西京大学报到。<br>2019年4月15日8点34分，中国首例“试管婴儿二代宝宝”出生了。\n[1]<br>试管婴儿孕育八胎<br>2011年12月消息，广州一对L姓富商久婚不孕，2010年初借助试管婴儿技术孕育的8个胚胎全部成功，两位代孕妈妈再加上自身诞下4男4女八胞胎。<br>认识这对夫妇的知情人士透露，8胞胎并非这对夫妇的本意。目前医学统计试管婴儿的成功率只有30%左右，这对夫妇在尝试试管婴儿时一次做了8个胚胎，没想到这次试管婴儿做的8个胚胎全部成功。\n[2]<br>试管婴儿先进国家<br>当今试管婴儿技术最先进的应该是美国与泰国，这两个国家由于政策与文化的关系，试管婴儿技术发展态势非常的不错，试管婴儿技术较好的医生与医疗设备相对其他国家来说也比较的先进。由于当地的法律允许试管婴儿选择男女，生多胞胎等一些宽容的政策！当然由于生活水平的问题，在美国做试管婴儿的费用要比在泰国贵很多，相对于一些想做试管婴儿的人，到泰国做是一个不错的选择！<br>以色列一直是一个倡导生育的国家，其国家中每年有4%的婴儿是试管婴儿。以色列每年每百万人口中，即进行3000次试管婴儿手术，也为全球之冠。其费用也比美国便宜，但是比泰国要贵，但是在医学方面以色列肯定是非常先进的。"
